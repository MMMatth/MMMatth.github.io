<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mainstyle.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Contact</title>
</head>
<body>
    <div class="menu">
        <a class="menu_item" href="index.html">Accueil</a>
        <a class="menu_item" href="about.html">A mon propos</a>
        <a class="menu_item" href="project.html">Mes projets</a>
        <a class="menu_item" href="#">Contact</a>
    </div>
    <!-- formulaire de contact -->
    <form>
        <div class="form">
            <div class="form_item">
                <label for="name">Nom</label><br>
                <input  class="form_input" type="text" id="name" name="name" placeholder="Votre nom">
            </div>
            <div class="form_item">
                <label for="email">Email</label><br>
                <input class="form_input" type="email" id="email" name="email" placeholder="Votre email">
            </div>
            <div class="form_item">
                <label for="message">Message</label><br>
                <textarea class="form_input" id="message" name="message" placeholder="Votre message"></textarea>
            </div>
            <div class="form_item">
                <input type="submit" value="Envoyer">
            </div>
        </div>
    </form>
    
</body>
</html>
