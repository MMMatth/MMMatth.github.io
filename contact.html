<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/pages/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <!-- menu haburgeur : -->
            <div class="hamburger_menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu_btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu_box">
                    <li><a class="menu_box__item" href="index.html">Accueil</a></li>
                    <li><a class="menu_box__item" href="#">A mon propos</a></li>
                    <li><a class="menu_box__item" href="project.html">Mes projets</a></li>
                    <li><a class="menu_box__item" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- menu normal : -->
            <div class="bar_menu">
                <a class="bar_menu__item" href="index.html">Accueil</a>
                <a class="bar_menu__item" href="#">A mon propos</a>
                <a class="bar_menu__item" href="project.html">Mes projets</a>
                <a class="bar_menu__item" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <form>
                <div class="item">
                    <label for="name">Nom</label><br>
                    <input  class="item__input" type="text" id="name" name="name" placeholder="Votre nom">
                </div>
                <div class="__item">
                    <label for="email">Email</label><br>
                    <input class="item__input" type="email" id="email" name="email" placeholder="Votre email">
                </div>
                <div class="item">
                    <label for="message">Message</label><br>
                    <textarea class="item__input" id="message" name="message" placeholder="Votre message"></textarea>
                </div>
                <div class="item">
                    <input type="submit" value="Envoyer">
                </div>
        </form>
    </main>
    
</body>
</html>
